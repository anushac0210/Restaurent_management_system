<!DOCTYPE html>
<html>
<head>
    <title>Pending Orders</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
      }

      h1 {
          text-align: center;
      }

      table {
          width: 80%;
          margin: 20px auto;
          border-collapse: collapse;
      }

      th, td {
          padding: 10px;
          border: 1px solid #ddd;
          text-align: left;
      }

      th {
          background-color: #f2f2f2;
      }

      tr:nth-child(even) {
          background-color: #f9f9f9;
      }

      tr:hover {
          background-color: #f2f2f2;
      }

      .action-btn {
          background-color: #4CAF50;
          color: white;
          padding: 8px 16px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      .action-btn:hover {
          background-color: #45a049;
      }

      .action-btn:focus {
          outline: none;
      }
  </style>
</head>
<body>
    <h1>Pending Orders</h1>
    <table border='1'>
        <tr>
            <th>chef_id</th>
            <th>food_name</th>
            <th>Qunatity</th>
            <th>serial_no</th>
            <th>Action</th>
        </tr>
        {% for x in chef_done %}
        <tr>
            <td>{{ x.0 }}</td>
            <td>{{ x.1 }}</td>
            <td>{{ x.2 }}</td>
            <td>{{ x.3 }}</td>
            <td>
                <form action="{% url 'chef_serve' x.0 x.3 %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="chef_id" value="{{ x.0 }}">
                    <input type="hidden" name="food_name" value="{{ x.1 }}">
                    <input type="hidden" name="Qunatity" value="{{ x.2 }}">
                    <input type="hidden" name="serial_no" value="{{ x.3 }}">
                    <button type="submit">Done</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
