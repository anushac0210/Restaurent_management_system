<!DOCTYPE html>
<html>
<head>
    <title>Pending Orders</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
      }

      h1 {
          text-align: center;
      }

      table {
          width: 80%;
          margin: 20px auto;
          border-collapse: collapse;
      }

      th, td {
          padding: 10px;
          border: 1px solid #ddd;
          text-align: left;
      }

      th {
          background-color: #f2f2f2;
      }

      tr:nth-child(even) {
          background-color: #f9f9f9;
      }

      tr:hover {
          background-color: #f2f2f2;
      }

      .action-btn {
          background-color: #4CAF50;
          color: white;
          padding: 8px 16px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }

      .action-btn:hover {
          background-color: #45a049;
      }

      .action-btn:focus {
          outline: none;
      }
  </style>
</head>
<body>
    <h1>Pending Orders</h1>
    <table border='1'>
        <tr>
            <th>Order ID</th>
            <th>Food Name</th>
            <th>Chef Name</th>
        </tr>
        {% for x in chef_food %}
        <tr>
            <td>{{ x.0 }}</td>
            <td>{{ x.1 }}</td>
            <td>{{ x.2 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
