
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 600px;
    }

    h3 {
      margin-top: 0;
      background-color: #008B8B;
      color: #fff;
      padding: 10px;
      border-radius: 5px 5px 0 0;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="submit"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #008B8B;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    input[type="submit"]:hover {
      background-color: #005555;
    }

    .form-title {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
      color: #008B8B;
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
    }
    .error-message {
      color: #ff0000; /* Red color for error messages */
      font-size: 14px;
      margin-top: 5px;
    }

    .success-message {
      color: #008000; /* Green color for success messages */
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3>Customer Details</h3>
      <form method="post" action="/website/dining_supervisor/enter_customer/customer_add/">
        {% csrf_token %}
        <div>
            <label for="cust_fname">First Name:</label>
            <input type="text" id="cust_fname" name="cust_fname">
        </div>
        <div>
            <label for="cust_lname">Last Name:</label>
            <input type="text" id="cust_lname" name="cust_lname">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <label for="members">Total Members:</label>
            <input type="text" id="members" name="members">
        </div>
        <button type="submit">Submit</button>
    </form>    
    {% if messages %}
        {% for message in messages %}
          <div class="{% if message.tags %}{{ message.tags }}-message{% endif %}">
            <strong>{{ message }}</strong>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</body>
</html>
