<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Page</title>
<style>
  /* Centering the container */
  /* Resetting default margin and padding */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f3f3f3;
}

/* Centering the container */
.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative; /* Add position relative to allow absolute positioning of background */
}

/* Style for buttons */
.button {
  width: 250px;
  height: 80px;
  font-size: 20px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  background-color: burlywood; /* Green */
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}
.button:hover {
    background-color: rgb(122, 59, 27); /* Darker green */
  }

/* Arrange buttons in two columns */
.button-container {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

/* Styling for background image */
.background-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* Ensure background is behind content */
  overflow: hidden;
}

.background-image img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Cover the entire container */
}
</style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="location.href='{{request.post}}view_all_employees'">Employees List</button>
            <button class="button" onclick="location.href='{{request.post}}menu'">Menu</button>
            <button class="button" onclick="location.href='{{request.post}}total_revenue'">Revenue</button>
        </div>
        <div class="button-container">
            <button class="button" onclick="location.href='{{request.post}}top_food'">Top Selling Food</button>
            <button class="button" onclick="location.href='{{request.post}}adjust_price'">Price Change</button>
            <button class="button" onclick="location.href='{{request.post}}total_orders_by_mode'">Orders & Mode</button>
        </div>
    </div>
    <!-- Background Image -->
    <div class="background-image">
        <img src="https://virtualbackgrounds.site/wp-content/uploads/2020/08/classy-restaurant.jpg" alt="Background login image">    
    </div>
</body>
</html>
